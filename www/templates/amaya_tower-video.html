	<ion-view view-title=" Video" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-video" class=" page-video">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="card list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_videos" placeholder="{{ 'Search' | translate }}" aria-label="filter videos" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<div class="list card" ng-repeat="item in videos | filter:filter_videos as results" ng-init="$last ? fireEvent() : null" href="#/amaya_tower/video_singles/{{item.snippet.resourceId.videoId}}" >
					<div class="item item-colorful"  ng-bind-html="item.snippet.title | to_trusted"></div>
					<div class="item item-thumbnail-left item-text-wrap">
						<img alt="" class="full-image" ng-src="{{item.snippet.thumbnails.default.url}}" />
						<div class="to_trusted" ng-bind-html="item.snippet.description | limitTo:140 | to_trusted"></div>
				</div>
					<a class="item button button-clear colorful ink" href="#/amaya_tower/video_singles/{{item.snippet.resourceId.videoId}}">More</a>
				</div>
			</div>
			<!-- ./code listing -->
			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>{{ 'No results found...!' | translate }}</p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
